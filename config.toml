  [params.about]
    enable = true
    title = "About"
    description = "Come to the Table, Inc. was born out an observed disconnect between the people serving and those receiving. All too often, those serving would not readily eat the very food they handed to others. We would never discourage help to people in need, but we believe the food we serve conveys a message of worth. We strive to show dignity and communicate worth by serving food we would happily share with our own families and loved ones. Come and join us at our table."

